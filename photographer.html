<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/48b30f5d9d.js"
            crossorigin="anonymous"
        ></script>
        <title>Fisheye - photographe</title>
    </head>

    <body>
        <header>
            <a href="index.html">
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
                />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
            </div>
            <section class="galery"></section>
        </main>

        <!--Formulaire-->
        <div id="contact_modal" aria-hidden="true">
            <div class="modal" aria-labelledby="Contact">
                <header>
                    <h2 id="Contact">
                        Contactez-moi <span id="nom-photographe"></span>
                    </h2>
                    <img
                        src="assets/icons/close.svg"
                        onclick="closeModal()"
                        alt="Close Contact form"
                        aria-label="Fermer"
                    />
                </header>
                <form name="contact">
                    <div>
                        <label for="firstname" id="First name">Prénom</label>
                        <input
                            type="text"
                            id="firstname"
                            name="firstname"
                            aria-labelledby="First name"
                            aria-required="true"
                        />
                        <p class="message-error">
                            Veuillez mettre au moins 2 caractères alphabétiques
                        </p>
                    </div>

                    <div>
                        <label for="lastname" id="Last name">Nom</label>
                        <input
                            type="text"
                            id="lastname"
                            name="lastname"
                            aria-labelledby="Last name"
                            aria-required="true"
                        />
                        <p class="message-error">
                            Veuillez mettre au moins 2 caractères alphabétiques
                        </p>
                    </div>

                    <div>
                        <label for="email" id="Email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            aria-labelledby="Email"
                            aria-required="true"
                        />
                        <p class="message-error">Veuillez renseigner un mail</p>
                    </div>

                    <div>
                        <label for="message" id="Your message">
                            Votre message
                        </label>
                        <textarea
                            id="message"
                            name="message"
                            rows="7"
                            aria-labelledby="Your message"
                            aria-required="true"
                        ></textarea>
                        <p class="message-error">
                            Veuillez écrire votre message
                        </p>
                    </div>
                    <button class="contact_button" type="submit" value="Send">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>

        <!--Lightbox-->
        <div class="lightbox" aria-label="Image closeup view" role="dialog">
            <div class="lightbox__content">
                <button class="lightbox__close" aria-label="Close dialog">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <button class="lightbox__prev" aria-label="Previous image">
                    <i class="fa-solid fa-angle-left"></i>
                </button>

                <div>
                    <img class="lightbox__image" />
                    <video controls autoplay class="lightbox__video">
                        <track />
                    </video>
                    <p class="lightbox__titre"></p>
                </div>

                <button class="lightbox__next" aria-label="Next image">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>

        <!--Factory-->
        <script src="scripts/factories/mediaFactory.js"></script>
        <script src="scripts/factories/profileFactory.js"></script>
        <!--Utils-->
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/utils/Lightbox.js"></script>
        <!--Page-->
        <script src="scripts/pages/photographer.js"></script>
    </body>
</html>
