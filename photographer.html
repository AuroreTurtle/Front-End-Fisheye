<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/48b30f5d9d.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe</title>
    </head>

    <body>
        <header>
            <a href="index.html" target="_self">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </header>

        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>

            <!-- Sort-->
            <div id="listbox">
                <label id="listbox_label">Trier par</label>
                <div class="select">
                    <div class="listbox_btn" role="button" aria-haspopup="listbox" tabindex="0" aria-expanded="false">
                        <span> Défaut </span>
                        <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <div class="content" role="listbox" aria-labelledby="listbox_label">
                        <ul class="options" role="listbox" id="select_option">
                            <li>Popularité</li>
                            <li>Date</li>
                            <li>Titre</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--Gallery of images-->
            <section class="gallery"></section>
        </main>

        <!--Form-->
        <div id="contact_modal" aria-hidden="true">
            <div class="modal" aria-labelledby="Contact">
                <header>
                    <h2 id="Contact">Contactez-moi <span id="name-photographer"></span></h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form" aria-label="Close" />
                </header>
                <form name="contact">
                    <div>
                        <label for="firstname" id="First-name">Prénom</label>
                        <input type="text" id="firstname" name="firstname" aria-labelledby="First-name" aria-required="true" />
                        <p class="message-error">Veuillez mettre au moins 2 caractères alphabétiques</p>
                    </div>

                    <div>
                        <label for="lastname" id="Last-name">Nom</label>
                        <input type="text" id="lastname" name="lastname" aria-labelledby="Last-name" aria-required="true" />
                        <p class="message-error">Veuillez mettre au moins 2 caractères alphabétiques</p>
                    </div>

                    <div>
                        <label for="email" id="E-mail">Email</label>
                        <input type="email" id="email" name="email" aria-labelledby="E-mail" aria-required="true" />
                        <p class="message-error">Veuillez renseigner un mail</p>
                    </div>

                    <div>
                        <label for="message" id="Your-message"> Votre message </label>
                        <textarea id="message" name="message" rows="7" aria-labelledby="Your-message" aria-required="true"></textarea>
                        <p class="message-error">Veuillez écrire votre message</p>
                    </div>
                    <button class="contact_button" type="submit" value="Send">Envoyer</button>
                </form>
            </div>
        </div>

        <!--Lightbox-->
        <div class="lightbox" aria-label="Image closeup view" role="dialog" aria-hidden="true">
            <div class="lightbox_content">
                <button class="lightbox_close" aria-label="Close dialog">
                    <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>

                <button class="lightbox_prev" aria-label="Previous image">
                    <i class="fa-solid fa-angle-left" aria-hidden="true"></i>
                </button>

                <div>
                    <img src="" class="lightbox_image" alt="" />
                    <video controls autoplay src="" class="lightbox_video"> </video>
                    <p class="lightbox_title"></p>
                </div>

                <button class="lightbox_next" aria-label="Next image">
                    <i class="fa-solid fa-angle-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <!-- Script -->
        <!--Factory-->
        <script src="scripts/factories/mediaFactory.js"></script>
        <script src="scripts/factories/profileFactory.js"></script>
        <!--Utils-->
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/Lightbox.js"></script>
        <script src="scripts/utils/listbox.js"></script>
        <!--Page-->
        <script src="scripts/pages/photographer.js"></script>
    </body>
</html>
